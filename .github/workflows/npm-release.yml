name: Publish to NPM

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Checkout xcss-core (read-only)
        uses: actions/checkout@v5
        with:
          repository: yshell-dev/xcss-core
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          path: core

      - name: Publish package to npm
        id: npm-publish
        run: |
          npm pkg fix 
          npm publish --access public
        working-directory: core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.XCSS_NPM_PAT }}
