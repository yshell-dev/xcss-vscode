name: Publish VSCode Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - run: git submodule update --init ./core
      - run: npm run package
      - run: vsce publish --pat ${{ secrets.VSCE_TOKEN }} --tag beta